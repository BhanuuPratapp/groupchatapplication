<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <form onsubmit="loginDetails(event)"class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="email" id="loginEmail" class="form__input" autofocus placeholder="Username or email"  required />
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" minlength="8" maxlength="16" id="loginPassword" onchange="form.pwd.pattern = this.value;" class="form__input" autofocus placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
            <a class="form__link" href="./" id="linkForgotPassword">Forgot your password?</a>
                  <!--a href="#" class="form__link_id" id="forgotpassword">Forgot your password?</a-->
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form onsubmit="userDetails(event)"class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username"  required />
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email" id="signupEmail" class="form__input" autofocus placeholder="Email Address"  required />
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
              <input type="number" id="signupPhoneNo" class="form__input" autofocus placeholder="Phone Number"  required />
              <div class="form__input-error-message"></div>
          </div>
            <div class="form__input-group">
                <input type="password" minlength="8" maxlength="16" id="signupPassword" onchange="form.pwd.pattern = this.value;" class="form__input" autofocus placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" minlength="8" maxlength="16" id="signupconfirmPassword" class="form__input" autofocus placeholder="Confirm password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="./index.js"></script>
    

</body>
